<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TFLphy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>TfLphy</h1>
  </header>

  <main>
    <div class="input-form">
      <h2>Choose a tube line</h2> <!--or label in the form?-->
      <form class="line-select" id="line-select" action="">
          <select id="tube-lines" name="tube-lines" required>
            <option value="" id="default">--</option>
            <option value="Bakerloo" id="bakerloo-list">Bakerloo</option>
            <option value="Central" id="central-list">Central</option>
            <option value="Circle" id="circle-list">Circle</option>
            <option value="District" id="district-list">District</option>
            <option value="Hammersmith & City" id="handc-list">Hammersmith & City</option>
            <option value="Jubilee" id="jubilee-list">Jubilee</option>
            <option value="Metropolitan" id="metro-list">Metropolitan</option>
            <option value="Northern" id="northern-list">Northern</option>
            <option value="Piccadilly" id="piccadilly-list">Piccadilly</option>
            <option value="Victoria" id="victoria-list">Victoria</option>
            <option value="Waterloo & City" id="wandc-list">Waterloo & City</option>
            <option value="London Overground" id="overground-list">Overground</option>
            <option value="DLR" id="dlr-list">DLR</option>
            <option value="TfL Rail" id="tfl-rail-list">TfL Rail</option>
          </select>
          <input type="submit" name="" value="SUBMIT ME">
          <!-- <button class="submit" id="submit" name="submit" type="submit">SUBMIT ME</button> -->
      </form>
    </div>
    <div class="api-updated">
      <div id="line-status">
        <h3 id="line-status-text"></h3>
      </div>
      <div id="input-gif">
        <img src="" alt="Probably a cute cat gif" id="giphy-gif" class="hidden-img">
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Made with the blood, sweat, and tears of Eve, Art, Emily, and Kate</p>
  </footer>

  <script src="dom.js"></script>
  <script src="logic.js"></script>

</body>

</html>
